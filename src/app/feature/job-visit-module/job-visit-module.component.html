<mat-card>
    <div fxLayout="row wrap" fxLayoutGap="15px grid" class="radioBtn">
        <div fxFlex="50%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="100%" fxLayoutAlign="start end">
            <mat-card-title>
                Job Visit Module
            </mat-card-title>
        </div>
        <div fxFlex="50%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="100%" fxLayoutAlign="end start">
            <button mat-flat-button color="primary"  (click)="openDialog()"><span class="material-icons">add</span>
                New Template</button>
        </div>
        <div fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
            <mat-card-content>

                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Template Name <span
                                    class="material-icons">import_export</span>
                            </th>
                            <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)"> {{element.name}} </a>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="active">
                            <th mat-header-cell *matHeaderCellDef> Active/Inactive </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-slide-toggle color="primary"></mat-slide-toggle>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
                            <td mat-cell *matCellDef="let element" class="action">
                                <span class="material-icons edit" matTooltip="Edit"
                                    matTooltipPosition="below">edit</span>
                                <span class="material-icons delete" matTooltip="Delete">delete</span>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </div>

    </div>


</mat-card>
