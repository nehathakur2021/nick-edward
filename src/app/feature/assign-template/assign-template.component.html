<mat-card>
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <div fxFlex="40%" fxFlex.md="40%" fxFlex.sm="40%" fxFlex.xs="100%" fxLayoutAlign="start center">
            <mat-card-title>
                Assigned Templates
            </mat-card-title>
        </div>
        <div fxFlex="30%" fxFlex.lg="30%" fxFlex.md="30%" fxFlex.sm="30%" fxFlex.xs="100%">
            <mat-form-field appearance="legacy">
                <mat-label>Search Technician & Template</mat-label>
                <input matInput placeholder="Search Technician & Template">
            </mat-form-field>
        </div>
        <div fxFlex="30%" fxFlex.md="30%" fxFlex.sm="30%" fxFlex.xs="100%" fxLayoutAlign="end center">
            <button mat-flat-button color="primary" (click)="openDialog()"> Assign Template</button>
        </div>
    </div>

    <mat-card-content>
        <div fxLayout="row wrap" fxLayoutGap="15px grid">
            <div fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="technician">
                            <th mat-header-cell *matHeaderCellDef> Technician </th>
                            <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)"> {{element.technician}}
                                </a>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Template Name <span
                                    class="material-icons">import_export</span>
                            </th>
                            <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)"> {{element.name}}
                                </a>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
                            <td mat-cell *matCellDef="let element" class="action">
                                <span class="material-icons edit" matTooltip="Edit"
                                    matTooltipPosition="below">edit</span>
                                <span class="material-icons delete" matTooltip="Delete">delete</span>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
