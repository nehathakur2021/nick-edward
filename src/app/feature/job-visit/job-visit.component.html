<mat-card>
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <div fxFlex="33%" fxFlex.md="33%" fxFlex.sm="33%" fxFlex.xs="100%" fxLayoutAlign="start center">
            <mat-card-title>
                Job Visit Module
            </mat-card-title>
        </div>
      
        <!-- <div fxFlex="33%" fxFlex.md="33%" fxFlex.sm="33%" fxFlex.xs="100%" fxLayoutAlign="end center">
            <button mat-flat-button color="primary" (click)="openDialog()"> Assign Template</button>
        </div> -->
    </div>

    <mat-card-content>
        <div fxLayout="row wrap" fxLayoutGap="15px grid">
            <div fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Template Name <span
                                    class="material-icons">import_export</span>
                            </th>
                            <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click)="openDialog()"> {{element.name}}
                                </a>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
                            <td mat-cell *matCellDef="let element" class="action">
                                <span class="material-icons edit" matTooltip="Edit"
                                    matTooltipPosition="below">edit</span>
                                <span class="material-icons delete" matTooltip="Delete">delete</span>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
