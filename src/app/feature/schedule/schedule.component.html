<mat-card>
    <div class="technicianCalender">
        <div fxLayout="row wrap" fxLayoutGap="15px grid">
            <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                <mat-card-title>
                    Schedule
                </mat-card-title>
            </div>
            <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                <mat-card-content>
                    <kendo-scheduler [kendoSchedulerBinding]="events" [modelFields]="eventFields"
                        [selectedDate]="selectedDate" style="height: 550px;">
                        <ng-template kendoSchedulerEventTemplate let-event>
                            <div class="calenderOut">
                                <h4 class="title">{{ event.title }}</h4>
                                <p>{{event.dataItem.StartTimezone}}</p>
                                <p><span>Customer Name : </span>{{event.dataItem.CustomerName}}</p>
                                <p class="helper helper_{{i}}" *ngFor="let helper of event.dataItem.Helpers;let i = index">{{helper}}</p>
                                <p><span>Address : </span>{{event.dataItem.Address}}</p>
                                <p><span>Short Description : </span>{{event.dataItem.Description}}</p>
                            </div>
                        </ng-template>
                        <kendo-scheduler-day-view>
                        </kendo-scheduler-day-view>
                    </kendo-scheduler>
                </mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
